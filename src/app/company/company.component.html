<div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-md-offset-3">
        <div class="crud-list">
          <h1>Empresas (Clientes)</h1>
          <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#companyForm" (click)="onSelectNew()">
            Crear Empresa
          </button>
          <table class="table table-striped table-condensed">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>NIT</th>
              <th>Acciones</th>
            </tr>
  
            <tr *ngFor="let company of companyList">
              <td>{{company.id}}</td>
              <td>{{company.name}}</td>
              <td>{{company.nit}}</td>
              <td>
                <button class="btn btn-primary btn-xs" type="button" data-toggle="modal" data-target="#companyForm" (click)="onSelectDetail(company)">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Editar
                </button>
                <button class="btn btn-danger btn-xs" type="button" (click)="onDelete(company)">
                  <i class="fa fa-trash" aria-hidden="true"></i> Eliminar
                </button>
              </td>
            </tr>
          </table>

    </div>
  </div>
  
  <!-- Company form -->
  <div class="modal fade" id="companyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="selectedCompany">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Empresa - Info</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="email" class="form-control" placeholder="Name" id="name" name="name" required="true" [(ngModel)]="selectedCompany.name">
              </div>
              <div class="form-group">
                  <label for="nit">NIT</label>
                  <input type="text" class="form-control" placeholder="NIT" id="nit" name="nit"  [(ngModel)]="selectedCompany.nit">
              </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="onSave()">Save changes</button>
        </div>
        </div>
    </div>
  </div>
